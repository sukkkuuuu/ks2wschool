<!-- signup 실행 시  -->
{% extends 'base.html' %}

{% block content %}


{{ form.non_field_errors }}
<h1>Signup</h1>
<div class = signup-page>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field.errors }}
            <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
            {{ field }}
        {% endfor %}
        <input type="submit" value="가입">
    </form>
</div>
{% endblock %}
