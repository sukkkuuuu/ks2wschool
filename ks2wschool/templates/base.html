{% load static %}
<!DOCTYPE html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'blog/css/style.css'%}?after=11">
    </head>
    <body>
<html>
        <header>
            <div class = "ks2w-header">
                <div class ="ks2w-header-inner">
                    <a href="{% url 'index' %}"><img style="background-color:#26394E;" src="{% static 'icon.png'%}" 
                       height="45px" width = "70px" alt="ks2w image"></a>
                </div>
                <div class ="ks2w-login">
                    <button id ="mainbtu">
                        <!-- 인증되었 다면 -->
                        {% if user.is_authenticated %}
                            <a href="{% url 'logout' %}">Logout</a>
                        {% else %}
                            <a href="{% url 'login' %}?next={{ request.path }}">Login</a>
                        {% endif %}
                        </button>
                </div>
            </div>
        </header>
        {% block content %}      
        {% endblock %} 
    </body>
</html>
