{% extends 'base.html' %}
{% block title %}
    <title>회원가입</title>
{% endblock %}
{% block content %}

{{ form.non_field_errors }}
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field.errors }}
            <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
            {{ field }}
            <br><br><br>
        {% endfor %}
        <input type="submit" value="가입">
    </form>
{% endblock %}
