{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}?after=21">
    {% block style %}{% endblock %}
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    {% block title %}{% endblock %}
</head>

<body>
    <div id="wrap">

        <div id="header-bar">
            <div>
                <a href="{% url 'index' %}"><img class="home-logo" src="/static/images/icon.png" alt="로고" width="90"></a>
            </div>

            <div class="user-box">
                {% if user.is_authenticated %}
                <div class="profile-image">
                    {# <img src="{{ user.profile_image.url }}" alt="프로필" width="64" height="64"> #}
                </div>
                <div class="profile-info">
                    <a class="loginout-btn" style="margin-bottom: 5px;" href="{% url 'profile' user.nickname %}">MY
                        INFO</a>
                    <a class="loginout-btn" href="{% url 'logout' %}">LOGOUT</a>
                </div>
                {% else %}
                <div class="profile-info">
                    <a class="loginout-btn" style="margin-bottom: 5px;"
                        href="{% url 'login' %}?next={{ request.path }}">LOGIN</a>
                    <a class="loginout-btn" href="{% url 'logout' %}">LOGOUT</a>
                </div>
                {% endif %}
            </div>

        </div>



        <div id="side-bar">
            <p>카테고리</p>
            <a href="#1">Category 1</a>
            <a href="#2">Category 2</a>
            <a href="#3">Category 3</a>
        </div>
        <div id="main">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <!-- <header>
            <div class="header">
                <img src="" alt="">
                <a href="{% url 'index' %}">Home</a>
                
                <input type="search">
                <a href="{% url 'login' %}">Login</a>
            </div>
        </header> -->




</body>

</html>
